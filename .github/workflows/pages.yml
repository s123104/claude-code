# GitHub Pages 部署工作流程
name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

# 設定必要的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過正在進行的運行之間的排隊運行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 單一部署作業（無需建置）
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上傳整個倉庫
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
